<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-2</title>
  </head>
  <body>
    <div class="container">
      <h2>Change to caps</h2>
      <input type="text" id="Captials" placeholder="Enter any string" />
      <br />
      <button onclick="caps()">Caps</button>
      <h2 id="result"></h2>
    </div>
    <script>
      function caps() {
        const myString = document.getElementById("Captials").value;
        const capital = myString.toUpperCase();
        document.getElementById("result").textContent = capital;
      }
    </script>
  </body>
</html>
